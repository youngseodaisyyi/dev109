<!DOCTYPE html>
<html lang=en>
  <head>
    <meta name="description" content="PROG 109 - Chessboard">
    <meta charset="utf-8">
    <title>Chess HTML5-Template</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="screen" href="https://openfontlibrary.org/face/just-letters" type="text/css"/>
  </head>
  
  <body>
    <h1 id="title">Chessboard</h1>
    
    <div id="container">
      <div class="row"> <!-- Row 1 -->
        <div class="white"></div>
        <div class="black"><img src="black-knight.png" alt="black knight"></div>
        <div class="white"><img src="black-bishop.png" alt="black bishop"></div>
        <div class="black"><img src="black-queen.png" alt="black queen"></div>
        <div class="white"><img src="black-king.png" alt="black king"></div>
        <div class="black"><img src="black-bishop.png" alt="black bishop"></div>
        <div class="white"><img src="black-knight.png" alt="black knight"></div>
        <div class="black"><img src="black-castle.png" alt="black castle"></div>
      </div>
      <div class="clear"> </div>
        
        <div class="row"> <!-- Row 2 -->
        <div class="black"><img src="black-pawn.png" alt="black pawn"></div>
        <div class="white"><img src="black-pawn.png" alt="black pawn"></div>
        <div class="black"><img src="black-pawn.png" alt="black pawn"></div>
        <div class="white"><img src="black-pawn.png" alt="black pawn"></div>
        <div class="black"><img src="black-pawn.png" alt="black pawn"></div>
        <div class="white"><img src="black-pawn.png" alt="black pawn"></div>
        <div class="black"><img src="black-pawn.png" alt="black pawn"></div>
        <div class="white"><img src="black-pawn.png" alt="black pawn"></div>
      </div>
        <div class="clear"> </div>
        
      <div class="row"> <!-- Row 3 -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
      </div>
      <div class="clear"></div>
      
      <div class="row"> <!-- Row 3 -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
              </div>
        <div class="clear"> </div>
        
        <div class="row"> <!-- Row 4 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
        <div class="clear"> </div>
        
        <div class="row"> <!-- Row 5 -->
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
      </div>
        <div class="clear"> </div>
        
        <div class="row"> <!-- Row 6 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
        <div class="clear"> </div>
        
        <div class="row"> <!-- Row 7 -->
        <div class="white"><img src="gold-pawn.png" alt="gold pawn"></div>
        <div class="black"><img src="gold-pawn.png" alt="gold pawn"></div>
        <div class="white"><img src="gold-pawn.png" alt="gold pawn"></div>
        <div class="black"><img src="gold-pawn.png" alt="gold pawn"></div>
        <div class="white"><img src="gold-pawn.png" alt="gold pawn"></div>
        <div class="black"><img src="gold-pawn.png" alt="gold pawn"></div>
        <div class="white"><img src="gold-pawn.png" alt="gold pawn"></div>
        <div class="black"><img src="gold-pawn.png" alt="gold pawn"></div>
      </div>
        <div class="clear"> </div>
        
        <div class="row"> <!-- Row 8 -->
        <div class="black"><img src="gold-castle.png" alt="gold castle"></div>
        <div class="white"><img src="gold-knight.png" alt="gold knight"></div>
        <div class="black"><img src="gold-bishop.png" alt="gold bishop"></div>
        <div class="white"><img src="gold-queen.png" alt="gold queen"></div>
        <div class="black"><img src="gold-king.png" alt="gold king"></div>
        <div class="white"><img src="gold-bishop.png" alt="gold bishop"></div>
        <div class="black"><img src="gold-knight.png" alt="gold knight"></div>
        <div class="white"><img src="gold-castle.png" alt="gold castle"></div>
      </div>
        <div class="clear"> </div>  
    </div><!-- END OF CONTAINER -->
